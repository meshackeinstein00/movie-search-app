<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Apppi</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adjust path as needed -->
    <script src="script.js" defer></script> <!-- Adjust path as needed -->
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Movie Search App</h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button id="searchButton">Search</button>
            <div id="suggestions" class="suggestions"></div>
        </div>
        <div class="logout" onclick="logout()">Logout</div>
    </header>

    <!-- Scrollable container for search results -->
    <div class="layer">
        <h2>Search Results</h2>
        <div class="scrollable-container" id="searchResults">
            <!-- Search result cards dynamically generated by JavaScript -->
        </div>
    </div>

    <!-- Scrollable container for latest movies -->
    <div class="layer">
        <h2>Latest Movies</h2>
        <div class="scrollable-container" id="latestMovies">
            <!-- Movie cards dynamically generated by JavaScript -->
        </div>
    </div>

    <!-- Scrollable container for latest TV shows -->
    <div class="layer">
        <h2>Latest TV Shows</h2>
        <div class="scrollable-container" id="latestTVShows">
            <!-- TV show cards dynamically generated by JavaScript -->
        </div>
    </div>

    <!-- Modal for displaying movie details -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="movieDetails">
                <!-- Movie details dynamically populated by JavaScript -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
